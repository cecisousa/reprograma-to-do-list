<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800&display=swap" rel="stylesheet">
    <title>To Do List</title>
</head>
<body>
    <div id="boxTarefas">
        <div id="titulo">
            <h1>Adicione uma nova tarefa</h1>
        </div>
        <div>
            <form action="" id="formulario">
                <input id="inputTarefa" type="text" placeholder="Tarefa">
                <p id="erro"></p>
                <div>
                    <button id="btnAdd">Add</button>
                </div>
                <div id="tarefasAdicionadas"></div>
                <div id="btnLimparConcluir">
                    <button id="btnLimpar">Excluir todas as tarefas</button>
                    <button id="btnConcluir">Concluir todas as tarefas</button>
                </div>
            </form>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
